<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Orientação Vocacional">

    <meta property="og:title" content="Orientação Vocacional">
    <meta property="og:description" content="Projeto Integrador IV">
    <meta property="og:image" content="https://tonmarcondes.github.io/orientacaoVocacional/logo.png">
    <meta property="og:url" content="https://orientacao-vocacional.herokuapp.com/">
    
    <title>Orientação Vocacional</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/func.js"></script>
</head>
<body>
  <div class="container">
    <div class="mt-5 text-center">
      <img class="mb-3" src="logo.png" alt="logo" width="100rem">
      <h1>
        Orientação Vocacional
      </h1>
    </div>
    <form id="userForm">
      <!-- Dados -->
      <div class="dados mb-3">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nome do Usuário</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="mb-3">
          <label for="studySelect" class="form-label">Estuda?</label>
          <select class="form-select" id="studySelect" required>
            <option value="">Selecione uma opção</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="studyWhenInput" class="form-label">Quando estudou ou Terminará?</label>
          <input type="number" inputmode="numeric" placeholder="2015" max="2026" min="1970" minlength="4" maxlength="4" class="form-control" id="studyWhenInput" required>
        </div>
        <div class="mb-3 select">
          <!-- <select id="select"></select> -->
        </div>
      </div>
      <!-- Bloco 1 -->
      <div id="bloco1" class="mb-3">
          <div class="mb-3">
            <label for="pergunta1" class="form-label">1 - Gosto de organizar espaços, imaginar mudanças em ambientes</label>
            <input type="number" class="form-control" id="pergunta1" name="pergunta1" min="0" max="5">
          </div>
          <div class="mb-3">
            <label for="pergunta2" class="form-label">2 - Observo mudanças no espaço em que estou. Percebo mudanças de cores nos ambientes e locais de objetos</label>
            <input type="number" class="form-control" id="pergunta2" name="pergunta2" min="0" max="5">
          </div>
          <div class="mb-3">
            <label for="pergunta3" class="form-label">3 - Tenho boa noção de medida visual. Tenho noção de medidas e distâncias aproximadas de locais e objetos apenas pela observação</label>
            <input type="number" class="form-control" id="pergunta3" name="pergunta3" min="0" max="5">
          </div>
          <div class="mb-3">
            <label for="pergunta4" class="form-label">4 - Analiso mentalmente mudanças na posição de objetos dentro dos ambientes ao qual me encontro</label>
            <input type="number" class="form-control" id="pergunta4" name="pergunta4" min="0" max="5">
          </div>
        </div>
        <!-- Bloco 2 -->
        <div id="bloco2" class="mb-3">
        <div class="mb-3">
          <label for="pergunta5" class="form-label">5 - Percebo facilmente alteração no humor das pessoas</label>
          <input type="number" class="form-control" id="pergunta5" name="pergunta5" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="pergunta6" class="form-label">6 - Tenho empatia, me coloco sempre no lugar das pessoas antes de tomar atitudes</label>
          <input type="number" class="form-control" id="pergunta6" name="pergunta6" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="pergunta7" class="form-label">7 - Observo comportamentos e atitudes de outras pessoas</label>
          <input type="number" class="form-control" id="pergunta7" name="pergunta7" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="pergunta8" class="form-label">8 - Sei lidar com pessoas de temperamento difíceis, me relaciono bem com todas as pessoas as quais convivo</label>
          <input type="number" class="form-control" id="pergunta8" name="pergunta8" min="0" max="5">
        </div>
        
        <div class="mb-3">
          <label for="pergunta9" class="form-label">9 - Posso prever meus sentimentos e comportamentos em determinadas situações com bastante precisão</label>
          <input type="number" class="form-control" id="pergunta9" name="pergunta9" min="0" max="5">

        </div>
      </div>
      <!-- Bloco 3 -->
      <div id="bloco3" class="mb-3">
        <div class="mb-3">
          <label for="pergunta10" class="form-label">10 - Prefiro esportes individuais</label>
          <input type="number" class="form-control" id="pergunta10" name="pergunta10" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="pergunta11" class="form-label">11 - Estabeleço metas e planos para o futuro</label>
          <input type="number" class="form-control" id="pergunta11" name="pergunta11" min="0" max="5">
        </div>
        <div class="mb-3">
          <label for="pergunta12" class="form-label">12 - Sempre sei como estou me sentindo</label>
          <input type="number" class="form-control" id="pergunta12" name="pergunta12" min="0" max="5">
        </div>
      </div>
      <!-- Resultado -->
      <div id="result" class="mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Avaliação</button>
    </form>
  </div>

</body>
</html>
