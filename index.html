<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Orientação Vocacional">

    <meta property="og:title" content="Orientação Vocacional">
    <meta property="og:description" content="Projeto Integrador IV">
    <meta property="og:image" content="https://tonmarcondes.github.io/orientacaoVocacional/logo.png">
    <meta property="og:url" content="https://orientacao-vocacional.herokuapp.com/">
    
    <title>Orientação Vocacional</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/func.js"></script>
</head>
<body>
  <div class="container">
    <div class="mt-5 text-center">
      <img class="mb-3" src="logo.png" alt="logo" width="100rem">
      <h1>
        Orientação Vocacional
      </h1>
    </div>
    <form id="userForm">
      <!-- Dados -->
      <div class="dados mb-3">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nome do Usuário</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="mb-3">
          <label for="studySelect" class="form-label">Estuda?</label>
          <select class="form-select" id="studySelect" required>
            <option value="">Selecione uma opção</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="studyWhenInput" class="form-label">Quando estudou ou Terminará?</label>
          <input type="number" inputmode="numeric" placeholder="2015" max="2026" min="1970" minlength="4" maxlength="4" class="form-control" id="studyWhenInput" required>
        </div>
        <div class="mb-3 select">
          <!-- <select id="select"></select> -->
        </div>
      </div>
      <!-- Bloco 1 -->
      <div class="bloco1 mb-3">
      </div>
      <!-- Bloco 2 -->
      <div class="bloco2 mb-3">
      </div>
      <!-- Bloco 3 -->
      <div class="bloco3 mb-3">
      </div>
      <!-- Resultado -->
      <div class="result mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Avaliação</button>
    </form>
  </div>

</body>
</html>
